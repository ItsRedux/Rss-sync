- name: Peleg
  rss:
    url: https://greatgame.blog/feed/peleg
    auth:
      username: '{{ env.Getenv "PELEG_USERNAME" }}'
      password: '{{ env.Getenv "PELEG_PASSWORD" }}'
  filter:
    just-released: *just-released-RFC3339
